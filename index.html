<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main_container">
        <div class="upper_display">
            <input type="text" class="display" />
        </div>
        <div class="container">
            <div class="buttons">
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator operator1" data-value="DEL">DEL</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator operator2" data-value="+">+</button>
                <button data-value="1">1</button>
                <button data-value=" 2">2</button>
                <button data-value="3">3</button>
                <button class="operator operator3" data-value="-">-</button>
                <button data-value=".">.</button>
                <button data-value="0">0</button>
                <button class="operator operator4" data-value="/">/</button>
                <button class="operator operator5" data-value="*">*</button>
            </div>
            <div class="last_button">
                <button class="operator operator6" data-value="Reset">Reset</button>
                <button class="operator operator7" data-value="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
